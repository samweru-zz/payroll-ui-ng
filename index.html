<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<!-- <script src="js/core/angular.min.js"></script> -->
	<script src="js/core/angular.js"></script>
	<script src="js/core/jquery-3.3.1.min.js"></script>
	<script src="js/core/taffy-min.js"></script>
	<script src="js/core/faker.min.js"></script>
	<!-- <script src="js/lib/angular-mocks.min.js"></script> -->
	<script src="js/lib/angular-mocks.js"></script>
	<script src="js/lib/angular-ui-router.min.js"></script>
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.simplr-grid.min.js"></script>
	<script src="js/db/payroll.js"></script>
	<script src="js/app/main.js"></script>
	<script src="js/app/directives/dialog.js"></script>
	<script src="js/app/directives/simplr-grid.js"></script>
	<script src="js/app/directives/tree-menu.js"></script>
	<script src="js/app/directives/currency.js"></script>
	<script src="js/app/services/dept.js"></script>
	<script src="js/app/services/post.js"></script>
	<script src="js/app/services/employee.js"></script>
	<script src="js/app/services/benefits.js"></script>
	<script src="js/app/services/nhif.js"></script>
	<script src="js/app/services/taxrelief.js"></script>
	<script src="js/app/services/paye.js"></script>
	<script src="js/app/services/role.js"></script>
	<script src="js/app/services/user.js"></script>
	<script src="js/app/services/period.js"></script>
	<script src="js/app/controllers/benefits.js"></script>
	<script src="js/app/controllers/dept.js"></script>
	<script src="js/app/controllers/employee.js"></script>
	<script src="js/app/controllers/login.js"></script>
	<script src="js/app/controllers/period.js"></script>
	<script src="js/app/controllers/post.js"></script>
	<script src="js/app/controllers/role.js"></script>
	<script src="js/app/controllers/user.js"></script>
	<script src="js/app/controllers/paye.js"></script>
	<script src="js/app/controllers/nhif.js"></script>
	<script src="js/app/controllers/taxrelief.js"></script>
	<link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/simplr-grid.css">
</head>
<body>
	<script type="text/ng-template" charset="utf-8" id="rates.html">
		<div ng-init="rateTab='nhif';active=1">
			<a ng-click="active=1;rateTab='nhif'" 
				ng-class="{'active': active===1}" class="tab-head">NHIF</a>
			<span>&nbsp;|&nbsp;</span>
			<a ng-click="active=2;rateTab='paye'" 
				ng-class="{'active': active===2}" class="tab-head">PAYE</a>
			<span>&nbsp;|&nbsp;</span>
			<a ng-click="active=3;rateTab='tax-relief'" 
				ng-class="{'active': active===3}" class="tab-head">Tax Relief</a>
			<br><span>&nbsp;</span>
			<div ng-switch="rateTab">
				<div ng-switch-when="nhif">
					<div ng-controller="nhifController" ng-include src="'nhif.html'"></div>
				</div>
				<div ng-switch-when="paye">
					<div ng-controller="payeController" ng-include src="'paye.html'"></div>
				</div>
				<div ng-switch-when="tax-relief">
					<div ng-controller="taxReliefController" ng-include src="'relief.html'"></div>
				</div>
			</div>
		</div>
	</script>
	<script type="text/ng-template" charset="utf-8" id="relief.html">
		<table>
			<tr>
				<td>
					<input type="text" name="name" 
							ng-model="name"
							placeholder="Name">
				</td>
			</tr>
			<tr>
				<td>
					Kshs.<input currency type="text" name="monthly" 
							ng-model="monthly"
							placeholder="Monthly Amount"
							style="text-align: right">
				</td>
			</tr>
			<tr>
				<td><label for="active">
					<input type="checkbox" name="active" 
							ng-model="active"
							ng-true-value="'Yes'" 
							ng-false-value="'No'">
				Active?</label></td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Submit">
				</td>
			</tr>
		</table>
		<table jq-simplr-grid 
				id='relief-tbl'
				url="/data/relief"
				method="POST"
				title="Tax Relief"
				use-pager="false"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns="{

					id:{name:'#', css:{display:'none'}},
					name:{name:'Name', css:{width:'200px'}},
					monthly:{name:'Monthly', css:{textAlign:'right', width:'100px'}}
				}"
				css="{capsuleWidth:'100%',gridHeight:'300px'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
	</script>
	<script type="text/ng-template" charset="utf-8" id="nhif.html">
		<form>
			<table>
				<tr><td>Kshs.
					<input currency type="text" 
								name="ubound" 
								ng-model="ubound"
								placeholder="Upper Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td>Kshs.
					<input currency type="text" 
								name="lbound" 
								ng-model="lbound"
								placeholder="Lower Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td>Kshs.
					<input type="text" 
								name="amount" 
								ng-model="amount"
								placeholder="Amount"
								style="text-align:right">
					</td>
				</tr>
				<tr><td><input type="submit" text="Submit">
					</td>
				</tr>
			</table>
		</form>
		<table jq-simplr-grid 
				id='nhif-tbl'
				url="/data/nhif"
				method="POST"
				title="NHIF"
				use-pager="false"
				single-select="true"
				fix-left-column="true"
				columns="{

					lbound:{name:'Lower Bound', css:{textAlign:'right', width:'100px'}},
					ubound:{name:'Upper Bound', css:{textAlign:'right', width:'100px'}},
					amt:{name:'Amount', css:{textAlign:'right', width:'100px'}},
				}"
				fix-header="true"
				resize-columns="true"
				css="{capsuleWidth:'100%',gridHeight:'300px'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
	</script>
	<script type="text/ng-template" charset="utf-8" id="paye.html">
		<form>
			<table>
				<tr><td>Kshs.
					<input currency type="text" 
								name="annual_ubound" 
								ng-model="annual_ubound"
								placeholder="Annual Upper Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td>Kshs.
					<input currency type="text" 
								name="annual_lbound" 
								ng-model="annual_lbound"
								placeholder="Annual Lower Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td>Kshs.
					<input type="text" 
								name="monthly_ubound" 
								ng-model="monthly_ubound"
								placeholder="Monthly Upper Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td>Kshs.
					<input type="text" 
								name="monthly_lbound" 
								ng-model="monthly_lbound"
								placeholder="Monthly Upper Bound"
								style="text-align:right">
					</td>
				</tr>
				<tr><td><input type="text" 
								name="tax_rate" 
								ng-model="tax_rate"
								placeholder="Tax Rate"
								style="text-align:right"> %
					</td>
				</tr>
				<tr><td><input type="submit" text="Submit">
					</td>
				</tr>
			</table>
		</form>
		<table jq-simplr-grid 
				id='paye-tbl'
				url="/data/paye"
				method="POST"
				title="Paye"
				use-pager="false"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns = "{

					annual_lbound:{name:'Annual Lower Bound', css:{textAlign:'right', width:'150px'}},
					annual_ubound:{name:'Annual Upper Bound', css:{textAlign:'right', width:'150px'}},
					monthly_lbound:{name:'Monthly Lower Bound', css:{textAlign:'right', width:'150px'}},
					monthly_ubound:{name:'Monthly Upper Bound', css:{textAlign:'right', width:'150px'}},
				}"
				css="{capsuleWidth:'100%',gridHeight:'300px'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
	</script>
	<script type="text/ng-template" charset="utf-8" id="period.html">
		<div ng-controller="periodController">
			<div jq-dialog
					id="period-dlg"
					title="Period"
					modal="true"
					open={{dialogPeriodOpen}}
					cancel-callback="cancelHandle"
					hide-close-button="false"
					get-toolbars="toolbars">
				<table>
					<tr>
						<td>Start Date</td>
						<td>
							<input type="date" name="start_date" 
									ng-model="start_date"
									placeholder="Start Date">
						</td>
					</tr>
					<tr>
						<td>End Date</td>
						<td>
							<input type="date" name="end_date" 
									ng-model="end_date"
									placeholder="End Date">
						</td>
					</tr>
					<tr>
						<td>Status</td>
						<td>
							<select name="status" 
									ng-model="period_status" 
									ng-options="state.id as state.name for state in status track by state.id"
									placeholder="Select Status">
									<option disabled value="">Select Status</option>
							</select>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<label for="active">
								<input type="checkbox" id="active" name="active" 
										ng-model="active"
										ng-true-value="'Yes'" 
										ng-false-value="'No'">
								Active?
							</label>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Submit">
						</td>
					</tr>
				</table>
			</div>
			<table jq-simplr-grid 
				id='period-tbl'
				url="/data/period"
				method="POST"
				title="Period"
				use-pager="true"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns="{'id':{name:'#', css:{display:'none'}}}"
				css="{capsuleWidth:'100%',gridHeight:'300px',gridWidth:'90%'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
		</div>
	</script>
	<script type="text/ng-template" charset="utf-8" id="employee.html">
		<form>
			<table>
				<tr>
					<td class="caption">IDNo</td>
					<td colspan="3">
						<input type="text" name="idno" ng-model="idno">
					</td>
				</tr>
				<tr>
					<td class="caption">Surname</td>
					<td><input type="text" name="surname"
											ng-model="surname"></td>
					<td class="caption">Othernames</td>
					<td><input type="text" name="othernames" 
											ng-model="othernames"></td>
				</tr>
				<tr>
					<td class="caption">Post</td>
					<td colspan="3">
						<select ng-model="post"
								ng-options="post.id as post.name for post in posts"></select>
					</td>
				</tr>
				<tr>
					<td class="caption">Address 1</td>
					<td><textarea rows="5" cols="30" 
									name="address1" 
									ng-model="address1"></textarea></td>
					<td class="caption">Address 2</td>
					<td><textarea rows="5" cols="30" 
									name="address2" 
									ng-model="address2"></textarea></td>
				</tr>
				<tr>
					<td class="caption">Phone 1</td>
					<td><input type="text" name="phone1" ng-model="phone1"></td>
					<td class="caption">Phone 2</td>
					<td><input type="text" name="phone2" ng-model="phone2"></td>
				</tr>
				<tr>
					<td class="caption">Email 1</td>
					<td><input type="text" name="email1" ng-model="email1"></td>
					<td class="caption">Email 2</td>
					<td><input type="text" name="email2" ng-model="email2"></td>
				</tr>
				<tr>
					<td class="caption">NSSF</td>
					<td><input type="text" name="nssf" ng-model="nssf"></td>
					<td class="caption">NHIF</td>
					<td><input type="text" name="nhif" ng-model="nhif"></td>
				</tr>
				<tr>
					<td class="caption">PIN</td>
					<td colspan="3">
						<input type="text" name="pin" ng-model="pin">
					</td>
				</tr>
				<tr>
					<td class="caption">Gender</td>
					<td colspan="3">
						<select ng-model="gender" 
								ng-options="gender.id as gender.name for gender in genders"></select>
					</td>
				</tr>
				<tr>
					<td class="caption">Country</td>
					<td><input type="text" name="country" ng-model="country"></td>
					<td class="caption">City</td>
					<td><input type="text" name="city" ng-model="city"></td>
				</tr>
				<tr>
					<td class="caption">DOB</td>
					<td colspan="3">
						<input type="date" name="dob" ng-model="dob">
					</td>
				</tr>
				<tr>
					<td class="caption">Start Date</td>
					<td><input type="date" name="start_date" ng-model="start_date"></td>
					<td class="caption">End Date</td>
					<td><input type="date" name="end_date" ng-model="end_date"></td>
				</tr>
				<tr>
					<td class="caption">Marital Status</td>
					<td colspan="3">
						<select ng-model="mStatus"
								ng-options="status.id as status.name for status in maritalStatus"></select>
					</td>
				</tr>
				<tr>
					<td class="caption">Bank Details</td>
					<td colspan="3">
						<textarea rows="5" cols="30" ng-model="bank_details"></textarea>
					</td>
				</tr>
				<tr>
					<td class="caption">Active</td>
					<td colspan="3">
						<input type="checkbox" name="active" ng-model="active">
					</td>
				</tr>
				<tr>
					<td></td>
					<td colspan="3">
						<input type="submit" value="Submit" ng-click="submit()">
						<input type="reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
	</script>
	<script type="text/ng-template" charset="utf-8" id="employee-add.html">
		<div ng-controller="employeeController" ng-include src="'employee.html'"></div>
	</script>
	<script type="text/ng-template" charset="utf-8" id="employee-edit.html">
		<div ng-init="empTab='emp-det';active=1">
			<a ng-click="empTab='emp-det';active=1" 
				ng-class="{'active':active===1}" class="tab-head">Employee Details</a>
			<span>&nbsp;|&nbsp;</span>
			<a ng-click="empTab='pay-det';active=2" 
				ng-class="{'active':active===2}" class="tab-head">Payroll Details</a>
			<br><span>&nbsp;</span>
			<div ng-switch="empTab">
				<div ng-switch-when="pay-det">
					<table></table>
				</div>
				<div ng-switch-when="emp-det">
					<div ng-controller="employeeController" ng-include src="'employee.html'"></div>
				</div>
			</div>
		</div>
	</script>
	<script type="text/ng-template" charset="utf-8" id="employees.html">
		<table jq-simplr-grid 
				id='employees-tbl'
				url="/data/employees"
				method="POST"
				title="Employees"
				use-pager="true"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns="{

					'id':{name:'#', css:{display:'none'}},
					'idno':{name:'IdNo', css:{width:'10%'}},
					'firstname':{name:'First Name', css:{width:'15%'}},
					'lastname':{name:'Last Name', css:{width:'15%'}}
				}"
				css="{capsuleWidth:'100%',gridHeight:'400px',gridWidth:'90%'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
	</script>
	<script type="text/ng-template" charset="utf-8" id="benefits.html">
		<div ng-controller="benefitsController">
			<div jq-dialog
					id="benefits-dlg"
					title="Post"
					modal="true"
					open={{dialogBenefitsOpen}}
					cancel-callback="cancelHandle"
					hide-close-button="false"
					get-toolbars="toolbars">
				<form id="benefit-form">
					<table>
						<tbody>
							<tr>
								<td valign="top">Name</td>
								<td valign="top" align="left" colspan="2">
									<input id="name" name="name" type="text" ng-model="name">
								</td>
							</tr>
							<tr>
								<td valign="top">Amount</td>
								<td valign="top" align="left" colspan="2">
									<input id="amt" name="amt" type="text" ng-model="amt">
								</td>
							</tr>
							<tr>
								<td valign="top">Descr</td>
								<td valign="top" align="left" colspan="2">
									<textarea id="descr" name="descr" rows="5" cols="40" ng-model="descr"></textarea>
								</td>
							</tr>
							<tr>
								<td></td>
								<td valign="top" align="left">
									<label><input type="checkbox" id="perc" name="perc" 
												ng-model="perc"
												ng-true-value="'Yes'" 
												ng-false-value="'No'">
									Percentage?</label>
								</td>
							</tr>
							<tr>
								<td></td>
								<td valign="top" align="left">
									<label><input type="checkbox" id="deduct" name="deduct" 
												ng-model="deduct"
												ng-true-value="'Yes'" 
												ng-false-value="'No'">
									Deduction?</label>
								</td>
							</tr>
							<tr>
								<td></td>
								<td valign="top" align="left">
									<label for="taxable">
										<input type="checkbox" id="taxable" name="taxable" 
												ng-model="taxable"
												ng-true-value="'Yes'" 
												ng-false-value="'No'">
									Taxable?</label>
									</span>
								</td>
							</tr>
							<tr>
								<td></td>
								<td valign="top" align="left">
									<label for="active">
										<input type="checkbox" id="active" name="active" 
													ng-model="active"
													ng-true-value="'Yes'" 
													ng-false-value="'No'">
									Active?</label>
								</td>
							</tr>
							<tr>
								<td></td>
								<td valign="top" align="left" colspan="2">
									<span id="buttons-benefits-form">
										<input type="button" value="Submit">
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
			<table jq-simplr-grid 
				id='benefits-tbl'
				url="/data/benefits"
				method="POST"
				title="Benfits & Deductions"
				use-pager="true"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns="{

					'id':{name:'#', css:{display:'none'}},
					'percentage':{name:'Percentage', css:{width:'100px'}},
					'deduct':{name:'Deduction', css:{width:'100px'}},
					'taxable':{name:'Taxable', css:{width:'100px'}},
					'active':{name:'Active', css:{width:'100px'}}
				}"
				css="{capsuleWidth:'100%',gridHeight:'300px',gridWidth:'90%'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
		</div>
	</script>
	<script type="text/ng-template" charset="utf-8" id="posts.html">
		<div ng-controller="postsController">
			<table jq-simplr-grid 
					id='posts-tbl'
					url="/data/posts"
					method="POST"
					title="Posts"
					use-pager="true"
					single-select="true"
					fix-left-column="true"
					fix-header="true"
					resize-columns="true"
					columns="{

						'id':{name:'#', css:{display:'none'}},
						'dept_id':{name:'Dept Id', css:{display:'none'}},
						'dept_name':{name:'Dept. Name', css:{width:'200px'}},
						'name':{name:'Post Name', css:{width:'200px'}},
					}"
					css="{capsuleWidth:'100%',gridHeight:'400px',gridWidth:'90%'}"
					pager="{page:1,rows:10,list:[10,20]}"
					dbl-click-row="dblClick"
					custom-ajax-loader="customLoader"
					get-toolbars="toolbars"></table>
			<div jq-dialog
					id="post-dlg"
					title="Post"
					modal="true"
					open={{dialogPostOpen}}
					cancel-callback="cancelHandle"
					hide-close-button="false">
				<form id="post-form">
					<table>
						<tbody>
							<tr>
								<td valign="top" align="right">Post</td>
								<td valign="top"><input id="name" 
														name="name" type="text"
														ng-model="name"></td>
							</tr>
							<tr>
								<td valign="top" align="right">Description</td>
								<td valign="top">
									<textarea id="descr" 
												name="descr" rows="5" cols="30"
												ng-model="descr"></textarea>
								</td>
							</tr>
							<tr>
								<td valign="top" align="right">Dept.</td>

	<script type="text/ng-template" charset="utf-8" id="login.html">
		<div ng-controller="loginController" style="display:none;">

				id="login-dlg"
				title="Login"
				auto-open="true"

						<td class="caption">Username</td>

						</td>

					width="300">{{message}}</div>

    <script  type="text/ng-template" charset="utf-8" id="users.html">
    	<div ng-controller="usersController">
    		<table jq-simplr-grid 
				id='user-tbl'
				url="/data/users"
				method="POST"
				title="Users"
				use-pager="false"
				single-select="true"
				fix-left-column="true"
				fix-header="true"
				resize-columns="true"
				columns="{
					'id':{name:'#', css:{display:'none'}},
					'role_id':{name:'Role Id', css:{display:'none'}},
					'role_name':{name:'Role Name', css:{width:'200px'}},
					'username':{name:'Username', css:{width:'100px'}},
				}"
				css="{capsuleWidth:'100%',gridHeight:'300px'}"
				pager="{page:1,rows:10,list:[10,20]}"
				dbl-click-row="dblClick"
				custom-ajax-loader="customLoader"
				get-toolbars="toolbars"></table>
			<div jq-dialog
					id="reset-pw-dlg"
					title="Reset Password"
					modal=true
					open={{dialogResetPassOpen}}
					ok-button="Yes"
					ok-callback="okHandle"
					cancel-button="No"
					cancel-callback="cancelResetPassHandle">
					{{message}}
			</div>
			<div jq-dialog
					id="msg-dlg"
					title="Info"
					modal=true
					open={{dialogMsgOpen}}
					cancel-callback="cancelMsgHandle"
					hide-close-button="false">
					{{infomessage}}
			</div>
			<div jq-dialog
					id="user-dlg"
					title="User"
					modal=true
					open={{dialogUserOpen}}
					cancel-callback="cancelUserHandle"
					hide-close-button="false">
				<form name="user-form">
					<table>
						<tr>
							<td class="caption">Username</td>
							<td><input type="text" name="username" ng-model="username"></td>
						</tr>
						<tr>
							<td class="caption">Password</td>
							<td><input type="password" name="password" ng-model="password"></td>
						</tr>
						<tr>
							<td class="caption">Confirm Password</td>
							<td><input type="password" name="cpassword" ng-model="cpassword"></td>
						</tr>
						<tr>
							<td class="caption">Roles</td>
							<td>
								<select name="role" 
											id="role" 
											ng-model="role" 
											ng-options="role.id as role.name for role in roles track by role.id">
							    </select>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="submit" value="Submit" ng-click="submit()">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
    </script>
